<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="script/script.js" async></script>
    
</head>
<body>
    <div class="main">
        <div class="head">
            TODO___LIST
        </div>

        <div class="add-task">
            <input type="text" class="add" placeholder="Task Name" maxlength="31">
            <div class="submit">+</div>
        </div>

        <div class="tasks">
            <div class="pending-tasks"><span>Pending Tasks</span>
                <ul class="pending-tasks-list">
                </ul>
            </div>
            <div class="completed-tasks"><span>Completed Tasks</span>
                <ul class="completed-tasks-list">
                </ul>
            </div>
        </div>
    </div>
    
</body>
</html>
